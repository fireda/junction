<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理页面</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<style>
   
.navbar {
    background-color: #007BFF;
}

.navbar-brand {
    color: #fff;
}

.navbar-nav .nav-link {
    color: #fff;
}


#sidebar {
    background-color: #f8f9fa;
}

#sidebar .nav-link {
    color: #333;
}

#sidebar .nav-link.active {
    background-color: #fff;
    color: #007BFF;
}


.card {
    border: none;
}


.table {
    border: 1px solid #ccc;
}

.table th, .table td {
    border: 1px solid #ccc;
}

.container-fluid {
    padding-top: 20px;
}


.card.mb-4 {
    margin-bottom: 20px;
}


.table-responsive {
    margin-top: 20px;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: #f2f2f2;
}

.btn-primary, .btn-danger {
    color: #fff;
}

.btn-primary {
    background-color: #007BFF;
}

.btn-danger {
    background-color: #DC3545;
}

.btn-primary:hover, .btn-danger:hover {
    color: #fff;
}



body {
    background-color: #f8f9fa;
    font-family: Arial, sans-serif;
}


.navbar {
    background-color: #007BFF;
    color: #fff;
    border-bottom: 3px solid #0056b3;
}

.navbar-brand {
    font-size: 24px;
    font-weight: bold;
}

.navbar-nav .nav-link {
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}


#sidebar {
    background-color: #343a40;
    color: #fff;
}

#sidebar .nav-link {
    color: #fff;
    font-weight: bold;
    font-size: 16px;
}

#sidebar .nav-link.active {
    background-color: #007BFF;
    color: #fff;
}

.main-content {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.card {
    border: none;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.card-title {
    font-size: 20px;
    font-weight: bold;
}


.table {
    border: 1px solid #dee2e6;
}

.table th, .table td {
    border: 1px solid #dee2e6;
}

.table th {
    background-color: #f8f9fa;
    font-weight: bold;
}


.btn-primary, .btn-danger {
    color: #fff;
    font-weight: bold;
}

.btn-primary {
    background-color: #007BFF;
    border: none;
}

.btn-danger {
    background-color: #DC3545;
    border: none;
}

.btn-primary:hover, .btn-danger:hover {
    color: #fff;
}

.container-fluid {
    padding-top: 20px;
}


.table-striped tbody tr:nth-of-type(odd) {
    background-color: #f2f2f2;
}




</style>
<body>
   
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">管理页面</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">设置</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">注销</a>
                </li>
            </ul>
        </div>
    </nav>

   
    <div class="container-fluid mt-4">
        <div class="row">
   
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                仪表板
                            </a>
                        </li>
                   
                    </ul>
                </div>
            </nav>

    
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
     
                <h1 class="mt-2">仪表板</h1>
                <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">终端数量</h5>
                                <p class="card-text">1</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">错误报告</h5>
                                <p class="card-text">0</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card mb-4">
                            <div class="card-body">
                                <h5 class="card-title">绿植数量</h5>
                                <p class="card-text">300</p>
                            </div>
                        </div>
                    </div>
                </div>

                <h2 class="mt-4">用户管理</h2>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">终端</th>
                                <th scope="col">用途</th>
                                <th scope="col">报错</th>
                                <th scope="col">操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>终端一</td>
                                <td>控制植物的各种数值</td>
                                <td>0</td>
                                <td>
                                    <a href="word.html" class="btn btn-primary btn-sm">编辑</a>
                                    <a href="word.html" class="btn btn-danger btn-sm">查看</a>
                                </td>
                            </tr>
                    
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
